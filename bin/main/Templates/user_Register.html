<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>New User Form</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/styleRegister.css">
</head>
<body class="form-v2">
	<div class="page-content">
		<div class="form-v2-content">
			<form class="form-detail" method="post" action="/register/addUser" id="myform1">
				<h2>Registration Form</h2>
				<div class="form-row">
					<label for="full-name">Name:</label>
					<input type="text" name="name" id="nameID" class="input-text" placeholder="ex: Jhan" required>
				</div>
				<div class="form-row">
					<label for="your_email">Last name:</label>
					<input type="text" name="last_name" id="last_nameID" class="input-text" placeholder="ex: Almonte" required>
				</div>
				<div class="form-row">
					<label for="you_user">Username:</label>
					<input type="text" name="username" id="usernameID" class="input-text" required>
				</div>
				<div class="form-row">
					<label for="rol">Rol:</label>
					<select name="rol" class="form-control" th:field="${sangre}">
					  <option>Encuestador</option>
					  <option>admin</option>					
					</select>
				</div>
				<div class="form-row">
					<label for="password">Password:</label>
					<input type="password" name="password" id="passwordID" class="input-text" required>
				</div>
				<div class="form-row-last">
					<input type="submit" name="cancel" class="register" value="Cancel" onclick="goBack()">
					<input type="submit" name="register" class="register" value="Register" form="myform1" id="reg">


				</div>
			</form>
		</div>
	</div>



	<script>
		function goBack() {
			window.history.back();
		}
	</script>
	<script>
			const signUp = e => {
				let formData = {
					name: document.getElementById('nameID').value,
					lastname: document.getElementById('last_nameID').value,
					username: document.getElementById('usernameID').value,
					rol: document.getElementById('rolID').value,
					password: document.getElementById('passwordID').value
				}
				localStorage.setItem("formData", JSON.stringify(formData));
				console.log(localStorage.getItem("formData"))
				window.location.href = '/'
				e.preventDefault();
			}
	</script>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>




</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
